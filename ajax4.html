<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 4 : AJAX & PHP Forms</title>
</head>
<body>

    <hr>
    <h1>GET FORM</h1>
    <form method="GET" action="process.php">
        <input type="text" name="name">
        <input type="submit" value="Submit">
    </form>

    <h1>AJAX FORM</h1>
    <form id="getForm">
        <input type="text" name="name" id="name1">
        <input type="submit" value="Submit">
    </form>

    <h1>POST FORM</h1>
    <form method="POST" action="process.php">
        <input type="text" name="name">
        <input type="submit" value="Submit">
    </form>

    <h1>AJAX POST</h1>
    <form id="postForm">
        <input type="text" name="name" id="name2">
        <input type="submit" value="Submit">
    </form>

    <button id="button">Get Names</button>

    <script>
        document.getElementById("button").addEventListener("click", getNames);

        document.getElementById("getForm").addEventListener("submit", getNames);

        document.getElementById("postForm").addEventListener("submit", postNames);

        function getNames(event) {
            event.preventDefault();

            var name = document.getElementById("name1").value;

            var xhr = new XMLHttpRequest();
            //xhr.open("GET", "process.php", true);
            xhr.open("GET", "process.php?name="+name, true);

            xhr.onload = function() {
                console.log(xhr.responseText);
            }

            xhr.send();
        }

        function postNames(event) {
            event.preventDefault();

            var name = document.getElementById("name2").value;
            var params = "name="+name;

            var xhr = new XMLHttpRequest();
            //xhr.open("GET", "process.php", true);
            xhr.open("POST", "process.php", true);
            xhr.setRequestHeader("content-type", 
            "application/x-www-form-urlencoded");

            xhr.onload = function() {
                console.log(xhr.responseText);
            }

            xhr.send(params);
        }
    </script>
    
</body>
</html>
