<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Auth</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css">
    <style media="screen">
      #fb-btn{margin-top: 20px;}
      #profile{display: none;}
    </style>
</head>
<body>
    
<script>

  window.fbAsyncInit = function() {
      FB.init({
        appId      : '467294360601517',
        xfbml      : true,
        version    : 'v5.0'
      });
      FB.AppEvents.logPageView();
      FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

     function statusChangeCallback(response){
       if(response.status === "connected") {
         console.log("Login Authenticated");
       } else {
         console.log("Not Authenticated");
       }
     }

     function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }
  </script>

<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">SocialAuth</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a id="logout" href="#" onclick="logout()">Logout</a></li>
        <fb:login-button
          id="fb-btn"
          scope="public_profile,email,user_birthday,user_location,user_posts"
          onlogin="checkLoginState();">
        </fb:login-button>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<div class="container">
  <h3 id="heading">Log In To View Your Profie</h3>
  <div id="profile"></div>
</div>

  <fb:login-button
    scope="public_profile,email"
    onlogin="checkLoginState();">
  </fb:login-button>

  <div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>

</body>
</html>
